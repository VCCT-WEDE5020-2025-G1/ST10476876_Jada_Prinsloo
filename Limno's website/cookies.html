<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookies Collection - Limnos Bakery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #FFC0CB;
    }

    header {
      background: #FF69B4;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cookie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .cookie {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.2s ease;
    }

    .cookie img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cookie:hover {
      transform: scale(1.05);
    }

    .cookie p {
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Limnos Bakery - Cookies Collection</h1>
  </header>

  <div class="container">
    <h2>Our Cookie Selection</h2>

    <div class="cookie-grid">
      <div class="cookie">
        <img src="images/macaron.jpg" alt="Macaroons">
        <p>Macaroons</p>
      </div>
      <div class="cookie">
        <img src="images/chocolate-chip.jpg" alt="Chocolate Chip Cookies">
        <p>Chocolate Chip</p>
      </div>
      <div class="cookie">
        <img src="images/oatmeal.jpg" alt="Oatmeal Cookies">
        <p>Oatmeal</p>
      </div>
      <div class="cookie">
        <img src="images/gingerbread.jpg" alt="Gingerbread Cookies">
        <p>Gingerbread</p>
      </div>
      <div class="cookie">
        <img src="images/sugar-cookies.jpg" alt="Sugar Cookies">
        <p>Sugar Cookies</p>
      </div>
      <div class="cookie">
        <img src="images/peanut-butter.jpg" alt="Peanut Butter Cookies">
        <p>Peanut Butter</p>
      </div>
      <div class="cookie">
        <img src="images/shortbread.jpg" alt="Shortbread Cookies">
        <p>Shortbread</p>
      </div>
      <div class="cookie">
        <img src="images/snickerdoodle.jpg" alt="Snickerdoodle Cookies">
        <p>Snickerdoodle</p>
      </div>
    </div>
  </div>
</body>
</html>
